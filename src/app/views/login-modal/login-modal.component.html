<button class="btn btn-{{color}} btn-{{size}}" (click)="open(modal_mini, 'Login')">
    <i class="now-ui-icons {{icon}}" *ngIf="icon"></i>
    {{text}}
</button>

<ng-template #modal_mini let-c="close" let-d="dismiss">
    <div class="modal-header justify-content-center">
        <div class="header header-primary text-center">
            <img src="assets/img/logo.png" alt="logo" height="80px">
        </div>
    </div>
    <div class="modal-body">
        <form class="form" method="" action="">
            <div class="content">
                <div class="input-group form-group-no-border input-lg">
                    <!-- [ngClass]="{'input-group-focus':focus === true }" -->
                    <div class="input-group-prepend">
                        <span class="input-group-text text-white pr-3">
                            <i class="now-ui-icons users_circle-08"></i>
                        </span>
                    </div>
                    <input type="email" class="form-control" placeholder="Email Address..." (focus)="focus=true" (blur)="focus=false">
                </div>
                <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-white pr-3">
                            <i class="now-ui-icons ui-1_lock-circle-open"></i>
                        </span>
                    </div>
                    <input type="password" placeholder="Password..." class="form-control" (focus)="focus1=true" (blur)="focus1=false" />
                </div>
            </div>
            <div class="footer text-center">
                <button type="submit" class="btn btn-warning btn-round btn-lg btn-block">Login</button>
            </div>
            <div class="pull-left">
                <h6>
                    <a href="/login#" class="link">Create Account</a>
                </h6>
            </div>
            <div class="pull-right">
                <button type="button" class="btn btn-link btn-neutral" (click)="c('Close click')">Close</button>
            </div>
        </form>
    </div>
    <!-- <div class="modal-footer">
      <button type="button" class="btn btn-link btn-neutral" (click)="c('Close click')">Close</button>
  </div> -->
</ng-template>
