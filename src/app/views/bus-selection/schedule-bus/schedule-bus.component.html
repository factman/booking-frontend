<div class="container">
    <div class="row">
        <div class="col-sm-5">
            <h4>ROUTE</h4>
            <p>{{busRoute}}</p>
        </div>
        <div class="col-sm-2">
            <h4>Departing</h4>
            <p>{{departureTime.format('LT')}}</p>
        </div>
        <div class="col-sm-2 justify-content-center align-item-center p-relative">
            <p class="p-absolute pb-35px">{{seaters - occupiedSeats.length}} Seat(s) available</p>
        </div>
        <div class="col-sm-3">
            <p>Adult: <span class="price-tag">â‚¦ 5,250.00</span></p>
            <button class="btn btn-primary" (click)="changeCurrentState()">View Seat</button>
        </div>
    </div>
</div>
<div class="container p-20 bg-light-grey" [@changeState]="currentState">
    <div class="row">
        <div class="col-sm-6">
            <app-seats [occupiedSeats]="occupiedSeats" [seaters]="seaters" [numberOfSeatBooked]="numberOfSeatBooked"></app-seats>
        </div>
        <div class="col-sm-12 text-center">
            <div class="btn btn-primary" (click)="routeToPassagerDatails()">
                Continue
            </div>
        </div>
    </div>
</div>
<hr>
<div class="container">
    <div class="row">
        <div class="col-sm-12 p-20"></div>
    </div>
</div>
