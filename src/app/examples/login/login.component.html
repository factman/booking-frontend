
<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login-bg.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" method="" action="">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="assets/img/logo.png" alt="logo">
                        </div>
                    </div>
                    <div class="content">
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="now-ui-icons users_circle-08"></i>
                            </span>
                        </div>
                          <input type="email" class="form-control" placeholder="Email Address..." (focus)="focus=true" (blur)="focus=false" >
                      </div>
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="now-ui-icons ui-1_lock-circle-open"></i>
                            </span>
                        </div>
                          <input type="password" placeholder="Password..." class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                      </div>
                    </div>
                    <div class="footer text-center">
                        <button type="submit" class="btn btn-warning btn-round btn-lg btn-block">Login</button>
                    </div>
                    <div class="pull-left">
                        <h6>
                            <a href="/login#" class="link">Create Account</a>
                        </h6>
                    </div>
                    <!-- <div class="pull-right">
                        <h6>
                            <a href="#pablo" class="link">Need Help?</a>
                        </h6>
                    </div> -->
                </form>
            </div>
        </div>
    </div>
</div>
